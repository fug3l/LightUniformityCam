name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Android SDK with required packages
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      # Optional fallback to ensure SDK packages are installed
      - name: Ensure packages (fallback)
        if: ${{ failure() }}
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Set up Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Build debug APK using Gradle (without wrapper)
      - name: Build debug APK
        run: gradle :app:assembleDebug

      # Upload generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LightUniformityCam-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
