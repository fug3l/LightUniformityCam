name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Android SDK with required packages
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2
        continue-on-error: true
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      # This fallback step ensures the SDK components are available even if the above fails (due to caching issues, etc.)
      - name: Ensure packages are installed (fallback)
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.3'

      # Build the debug APK
      - name: Build debug APK
        run: gradle :app:assembleDebug

      # Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
